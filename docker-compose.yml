version: "3.8"

services:
  isnad-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ISNAD_HOST=0.0.0.0
      - ISNAD_PORT=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 3

  isnad-demo:
    build: .
    depends_on:
      isnad-api:
        condition: service_healthy
    environment:
      - ISNAD_API_URL=http://isnad-api:8000
    command: python examples/demo_scenario.py
    profiles:
      - demo
